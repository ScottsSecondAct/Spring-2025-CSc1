<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>All CSS Features Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.5s;
    }

    /* Media Query for responsiveness */
    @media (max-width: 600px) {
      body {
        background-color: lightgray;
      }
    }

    /* Flex container */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    /* Grid layout inside container */
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 10px;
      width: 300px;
    }

    .grid-item {
      background-color: #ddd;
      padding: 10px;
      text-align: center;
    }

    /* Fixed box (like a badge) */
    .fixed-box {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: orange;
      padding: 5px 10px;
      font-weight: bold;
      border-radius: 5px;
    }

    /* Button hover + transition */
    button {
      background-color: blue;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.5s;
    }

    button:hover {
      background-color: red;
    }

    /* Fade-in on load */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .animated {
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    /* Hover animation */
    @keyframes hoverPop {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .hover-animate:hover {
      animation: hoverPop 0.4s ease;
    }
  </style>
</head>
<body>
  <!-- Fixed-position box -->
  <div class="fixed-box">I'm fixed!</div>

  <div class="container animated">
    <h1 class="hover-animate">Welcome</h1>

    <!-- Grid layout -->
    <div class="grid-container">
      <div class="grid-item">1/3 width</div>
      <div class="grid-item">2/3 width</div>
    </div>

    <!-- Button with hover and transition -->
    <button class="hover-animate">Hover Me</button>
  </div>
</body>
</html>
